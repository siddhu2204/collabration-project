<div class="container" ng-controller="ChatController">
<form ng-submit="addMessage()" name="chatMsg">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <span class="glyphicon glyphicon-chevron-down"></span>
                        </button>
                       
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="chat">
                        <li class="left clearfix"><span class="chat-img pull-left">
                            <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">{{user1.usernname}}</strong> <small class="pull-right text-muted">
                                                                      </div>
                                <p>
                                    <p ng-repeat="message in messages|orderBy:'time':true">
									<time>{{message.time|date:'HH:MM'}}</time>
										<span>{{message.message}}</span>
	                              </p>
                            </div>
                        </li>
                        <li class="right clearfix"><span class="chat-img pull-right">
                            <img src="http://placehold.it/50/FA6F57/fff&text=ME" alt="User Avatar" class="img-circle" />
                        </span>
                            <div class="chat-body clearfix">
                                <div class="header">
                                    <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{message.time|date:'HH:MM'}}</small>
                                    <strong class="pull-right primary-font">{{user1.friendusername}}</strong>
                                </div>
                                <p>
                                    <p ng-repeat="message in messages|orderBy:'time':true">
																			<span>{{message.message}}</span>
	
                                </p>
                            </div>
                        </li>
                                       <div class="panel-footer">
                    <div class="input-group">
                    
                    <input id="btn-input" type="text"  ng-model="message" class="form-control input-sm" placeholder="Type your message here..." />
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-disabled="message.length==0">
                                Send</button>
					
					</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
</div>
</div>
