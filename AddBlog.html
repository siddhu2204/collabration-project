  <div class="container" ng-controller="BlogController">
  <div class="row">
  <div class="main">
  <h3>   Write a Blog </h3>
  
      <form role="form">
        <div class="form-group">
          <label for="BlogName">BlogName</label>
          <input type="text" ng-model="blog.blogname" class="form-control" id="blogname">
        </div>
        <div class="form-group">
          
          <label for="BlogContent">BlogContent</label>
          <textarea rows="4" cols="5" ng-model="blog.blogcontent" class="form-control" id="blogcontent">
          </textarea>
        </div>
   		  <button type="submit" ng-click="addBlog()" class="btn btn btn-primary">
          AddBlog
        </button>
      </form>
    
    </div>
    
  </div>
</div>
