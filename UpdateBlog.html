  <div class="container" ng-controller="BlogController">
  <div class="row">
  <div class="main">
  <h3>   Update Blog </h3>
  
      <form role="form">
        <div class="form-group">
          <label for="BlogName">BlogId</label>
          <input type="text" ng-model="blog.blogid" class="form-control" id="blogid"  required readonly>
        </div>
        
        <div class="form-group">
          <label for="BlogName">BlogName</label>
          <input type="text" ng-model="blog.blogname" class="form-control" id="blogname" required>
        </div>
        
        <div class="form-group">
          <label for="BlogContent">BlogContent</label>
          <textarea rows="10" cols="5" ng-model="blog.blogcontent" class="form-control" id="blogcontent" required>
          </textarea>
        </div>
   		  <button type="submit" ng-click="updateBlog()" class="btn btn btn-primary">
          Update Blog
        </button>
      </form>
    
    </div>
    
  </div>
</div>
