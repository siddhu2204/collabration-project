  <div class="container" ng-controller="ForumController">
  <div class="row">
  <div class="main">
  <h3>   Write a Forum </h3>
  
      <form role="form">
        <div class="form-group">
          <label for="ForumName">ForumName</label>
          <input type="text" ng-model="forum.forumname" class="form-control" id="forumname">
        </div>
        <div class="form-group">
          
          <label for="ForumContent">ForumContent</label>
          <textarea rows="40" cols="5" ng-model="forum.forumcontent" class="form-control" id="forumcontent">
          </textarea>
        </div>
   		  <button type="submit" ng-click="addForum()" class="btn btn btn-primary">
          AddForum
        </button>
      </form>
    
    </div>
    
  </div>
</div>
