<div class="container" ng-controller="ForumController">
  <div class="row">
<div class="main">
 <h3>ShowForum</h3>
 
  <div> 
  <div class="panel-group"id="accordion">
    <div class="panel panel-default" ng-repeat="forum in forumdata">
      <div class="panel-heading" ng-show="forum.status=='A'">
        <h4 class="panel-title">
        
           <a data-toggle="collapse" data-parent="#accordion" href="/#{{forum.forumid}}">{{forum.forumname}}</a>
           &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
           <img src="likeicon.jpg" ng-click="incrementlikes(forum.forumid)" width="20" height="20"/>{{forum.likes}}
            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
           <img src="dislikeicon.png" ng-click="incrementdislikes(forum.forumid)" width="20" height="20"/>{{forum.dislikes}}
           <span ng-show="forum.username==user1.username">
           <img src="deleteicon.png" ng-click="deleteforum(forum.forumid)" width="20" height="20"/>
           &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
          <img src="edit.jpg" ng-click="editForum(forum.forumid)" width="20" height="20"/> 
           </span>
           
           <span>
           <img src="commenticon.jpg" height="20" width="20" ng-click="showcomment(forum.forumid)">
           </span>
        </h4>
        
      </div>
      <div id="{{forum.forumid}}" class="panel-collapse collapse">
        <div class="panel-body">{{forum.forumcontent}}</div>      
    </div>
  </div> 
</div>
</div>
</div>
</div>
  </div>
