  <div class="container" ng-controller="ForumController">
  <div class="row">
  <div class="main">
  <h3>   Update Forum </h3>
  
      <form role="form">
        <div class="form-group">
          <label for="ForumId">ForumId</label>
          <input type="text" ng-model="forum.forumid" class="form-control" id="forumid"  required readonly>
        </div>
        
        <div class="form-group">
          <label for="ForumName">ForumName</label>
          <input type="text" ng-model="forum.forumname" class="form-control" id="forumname" required>
        </div>
        
        <div class="form-group">
          <label for="ForumContent">ForumContent</label>
          <textarea rows="10" cols="5" ng-model="forum.forumcontent" class="form-control" id="forumcontent" required>
          </textarea>
        </div>
   		  <button type="submit" ng-click="updateForum()" class="btn btn btn-primary">
          Update Forum
        </button>
      </form>
    
    </div>
    
  </div>
</div>
