<div class="container" ng-controller="FriendController">
  <div class="row">
<div class="main">
 <h3>Friend</h3>
 </div>
 </div>
 
 
 <div style="background-color: green">
 <h2> friend list</h2>
 <div class="row text-center text lg-left">
 
 <div ng-repeat="friend in friendlist" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
 
<div ng-show="friend.username==user1.username">
<img src="http://localhost:9601/middleend/getImage/{{friend.friendusername}}" class="img-circle" width="100" height="100"/>
<p>
<strong>{{friend.friendusername}}</strong></p>
<p><input type="button" value="Reject" ng-click="reject(friend.friendid)" class="btn btn-danger"/></p>

</div>
<div ng-show="friend.friendusername==user1.username">

<img src="http://localhost:9601/middleend/getImage/{{friend.username}}" class="img-circle" width="100" height="100"/>
<p>
<strong>{{friend.username}}</strong>
</p>
<input type="button" value="Reject" ng-click="reject(friend.friendid)" class="btn btn-danger"/>
</p>
</div>
</div>
</div>
</div>

<div style="background-color: red">
<h2>Pending List</h2>
<div class="row text-center text lg-left">

 <div ng-repeat="friend in pendingfriendlist" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">

 
<div ng-show="friend.username==user1.username">

<img src="http://localhost:9601/middleend/getImage/{{friend.friendusername}}" class="img-circle" width="100" height="100"/>
<p>
<strong>{{friend.friendusername}}</strong>
</p>
<p>
<input type="button" value="Accept" ng-click="accept(friend.friendid)" class="btn btn-success"/>
<input type="button" value="Reject" ng-click="reject(friend.friendid)" class="btn btn-danger"/>
</p>
</div>
</div>
</div>
</div>

<div style="background-color: yellow">
<h2>Suggested List</h2>
<div class="row text-center text lg-left">
 
 <div ng-repeat="friend in suggestedfriendlist" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
 
<div>
<img src="http://localhost:9601/middleend/getImage/{{friend.username}}" class="img-circle" width="100" height="100"/>
<p>
<strong>{{friend.username}}</strong>
</p>

<input type="button" value="send" ng-click="send(friend.username)" class="btn btn-success"/>
</p>
</div>
</div>
</div>
</div>
</div>
