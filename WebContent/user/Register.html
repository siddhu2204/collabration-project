

<div class="container register-form" ng-controller="UserController">
<form name="registerForm">
            <div class="form">
                <div class="note">
                    <p><h1>welcome to register page</h1></p>
                </div>

                <div class="form-content">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
 								                          
                                <input type="text" ng-model="UserDetail.username"    class="form-control" placeholder="User Name *" value="" required/>
								                           
                            </div>
										                            
                            <div class="form-group">
                            
                            <label>Password</label>
        			<input type="password" ng-model="UserDetail.password" name="password" required ng-pattern="/^(?=.*[A-Z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,20}$/">
        			<div ng-messages="registerForm.password.$error">
                        <br>
          		<div style="color:dodgerblue" ng-show="registerForm.password.$error.required">Required!</div><br>
                                <div style="color:orange" ng-show="!registerForm.userPassword.$valid">Password should be at least 8 characters
            							long and should contain one number,one character and one special
           								 character</div>
        					 </div>

                            </div>
                            
                        </div>
                        <div class="col-md-6">
                        
                            <div class="form-group">
                            
                            
                           Email:<input type="text" name="email" ng-model="UserDetail.emailid" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />

					<span style="color:Red" ng-show="registerForm.email.$error.required"> Required! </span>

			<span style="color:Red" ng-show="registerForm.email.$dirty&&personForm.email.$error.pattern">Please Enter Valid Email</span>

							<br /><br />
                      
                                                           
                            </div>
                            <div class="form-group">
                            
                            
                                <input type="text" ng-model="UserDetail.memberName"  ng-minlength="7" class="form-control" placeholder="Member Name *" value="" required/>
                               
                            </div>
                        </div>
                    </div>
                    
                    <button type="button" ng-click="register()" class="btnSubmit">Register</button>
                    
                </div>
            </div>
        </div>
